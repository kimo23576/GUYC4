<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول / التسجيل - النظام الذكي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
    body { background: #F5F0E1; color: #F1C40F; line-height: 1.6; }
    header { background: linear-gradient(135deg, #1B2631, #212F3D); padding: 15px; position: relative; }
    header img { max-height: 80px; vertical-align: middle; }
    nav { display: inline-block; margin-left: 20px; }
    nav a { color: #F1C40F; text-decoration: none; margin: 0 10px; font-size: 1.1rem; }
    .reg-icon { position: absolute; top: 15px; right: 20px; font-size: 1.8rem; }
    .reg-icon a { color: #F1C40F; text-decoration: none; }
    .container { width: 90%; max-width: 600px; margin: 20px auto; background: #2C3E50; padding: 20px; border-radius: 10px; }
    h1 { text-align: center; margin-bottom: 20px; }
    form { margin-bottom: 20px; }
    .input-group { margin-bottom: 15px; }
    .input-group label { display: block; margin-bottom: 5px; }
    .input-group input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; border: none; border-radius: 5px; background: #1B2631; color: #F1C40F; cursor: pointer; }
    .toggle-link { text-align: center; cursor: pointer; margin-top: 10px; }
    footer { background: #1B2631; color: #fff; text-align: center; padding: 15px; margin-top: 20px; }
  </style>
</head>
<body>
  <!-- الهيدر مع شريط التنقل وأيقونة التسجيل -->
  <header>
    <img src="https://guyc-ye.com/wp-content/uploads/2024/05/GUYC-Log33o-copy.png" alt="شعار الاتحاد">
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="manage.html">إدارة الملفات</a>
      <a href="track.html">متابعة الطلب</a>
    </nav>
    <div class="reg-icon">
      <a href="auth.html" title="تسجيل"><i class="fas fa-user-plus"></i></a>
    </div>
  </header>

  <div class="container">
    <h1 id="formTitle">تسجيل الدخول</h1>
    <!-- نموذج تسجيل الدخول -->
    <form id="loginForm">
      <div class="input-group">
        <label>اسم المستخدم:</label>
        <input type="text" id="loginUsername" placeholder="أدخل اسم المستخدم" required>
      </div>
      <div class="input-group">
        <label>كلمة المرور:</label>
        <input type="password" id="loginPassword" placeholder="أدخل كلمة المرور" required>
      </div>
      <button type="submit">دخول</button>
    </form>
    <!-- نموذج التسجيل (يظهر عند التبديل) -->
    <div id="registerSection" style="display:none;">
      <form id="registerForm">
        <div class="input-group">
          <label>اسم المستخدم:</label>
          <input type="text" id="regUsername" placeholder="أدخل اسم المستخدم" required>
        </div>
        <div class="input-group">
          <label>البريد الإلكتروني:</label>
          <input type="email" id="regEmail" placeholder="أدخل البريد الإلكتروني" required>
        </div>
        <div class="input-group">
          <label>كلمة المرور:</label>
          <input type="password" id="regPassword" placeholder="أدخل كلمة المرور" required>
        </div>
        <div class="input-group">
          <label>تأكيد كلمة المرور:</label>
          <input type="password" id="regConfirmPassword" placeholder="أعد إدخال كلمة المرور" required>
        </div>
        <button type="submit">تسجيل</button>
      </form>
    </div>
    <div class="toggle-link" id="toggleForm">ليس لديك حساب؟ سجل الآن</div>
  </div>

  <footer>
    <p>© 2025 الاتحاد العام للمقاولين اليمنيين - جميع الحقوق محفوظة</p>
  </footer>

  <script>
    // تبديل بين نموذج تسجيل الدخول ونموذج التسجيل
    const toggleLink = document.getElementById("toggleForm");
    const formTitle = document.getElementById("formTitle");
    const loginForm = document.getElementById("loginForm");
    const registerSection = document.getElementById("registerSection");

    toggleLink.onclick = function() {
      if (loginForm.style.display !== "none") {
        loginForm.style.display = "none";
        registerSection.style.display = "block";
        formTitle.textContent = "تسجيل حساب جديد";
        toggleLink.textContent = "لديك حساب؟ سجل الدخول";
      } else {
        loginForm.style.display = "block";
        registerSection.style.display = "none";
        formTitle.textContent = "تسجيل الدخول";
        toggleLink.textContent = "ليس لديك حساب؟ سجل الآن";
      }
    };

    // نظام بسيط لتخزين بيانات المستخدمين باستخدام localStorage (لأغراض تجريبية فقط)
    let users = JSON.parse(localStorage.getItem("users")) || {};

    document.getElementById("registerForm").onsubmit = function(e) {
      e.preventDefault();
      const username = document.getElementById("regUsername").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("regConfirmPassword").value;
      if (password !== confirmPassword) {
        alert("كلمتا المرور غير متطابقتين");
        return;
      }
      users[username] = { email, password };
      localStorage.setItem("users", JSON.stringify(users));
      alert("تم التسجيل بنجاح! يمكنك الآن تسجيل الدخول.");
      // التبديل تلقائياً إلى نموذج تسجيل الدخول
      loginForm.style.display = "block";
      registerSection.style.display = "none";
      formTitle.textContent = "تسجيل الدخول";
      toggleLink.textContent = "ليس لديك حساب؟ سجل الآن";
    };

    document.getElementById("loginForm").onsubmit = function(e) {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      if (users[username] && users[username].password === password) {
        alert("تم تسجيل الدخول بنجاح!");
        window.location.href = "index.html";
      } else {
        alert("خطأ في اسم المستخدم أو كلمة المرور.");
      }
    };
  </script>
</body>
</html>
